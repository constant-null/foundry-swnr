<div class="grid grid-cols-3">
  <div class="flex flexrow">
    <div class="justify-center py-0.5" style="text-align:right;">
      {{localize 'swnr.sheet.command-points'}}: 
    </div>
    <div>
      <input
        class="w-10 text-center ml-1 px-1.5 py-0.5 border border-gray-800 bg-gray-400 bg-opacity-75 placeholder-blue-800 placeholder-opacity-75 rounded-md"
        type="number" min="0" name="data.commandPoints" value="{{actor.data.data.commandPoints}}" />
    </div>
  </div>
  <div>
      <select name="shipActions"
          class="border border-gray-800 bg-gray-400 bg-opacity-75 placeholder-blue-800 placeholder-opacity-75 rounded-md">
        <option value=""></option>
        {{#each actions as | action id| }}
        <option value="{{@key}}">{{localize action.title}} ({{action.cp}}) {{localize action.dept}}</option>
        {{/each}}                      
      </select>
  </div>
  <div class="flex flexrow">
    <div class="justify-center py-0.5" style="text-align:right;">
      {{localize 'swnr.sheet.npc-command-points'}}: 
    </div>
    <div>
      <input
        class="w-10 text-center ml-1 px-1.5 py-0.5 border border-gray-800 bg-gray-400 bg-opacity-75 placeholder-blue-800 placeholder-opacity-75 rounded-md"
        type="number" min="0" name="data.npcCommandPoints" value="{{actor.data.data.npcCommandPoints}}" />
    </div>


  </div>
</div>
